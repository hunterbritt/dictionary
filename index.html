<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dev Dictionary</title>
</head>
<body>
    <div class="box-container">
        <input type="text" name="search" id="search" placeholder="">
        <label for="search">Search</label>
        <i id="search-icon" class="search-icon fa-solid fa-magnifying-glass"></i>
    </div>

    <!-- Display the search result in this card -->
     <div class="card">
         <div class="pronunciation"></div>
         <div class="word" id="word">Word: </div>
         <div class="definition-container">
             Definition:
            <span class="definition"></span>
         </div>
         <div class="synonyms-container"><p class="synonyms">Synonyms:</p> </div>
         <div class="antonyms-container"><p class="antonyms">Antonyms:</p> </div>
         <div class="source-container">
            Source: 
            
            <a href="" target="_blank" class="source"></a>
         </div>
     </div>

     <div class="info" style="margin-top: 2rem; background-color: red; font-size: 20px; width: fit-content; padding: 10px; display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
